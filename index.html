        var canovaccio_visible = false;
        var missions_visible = false;
        var talk_dialog_visible = false;
        function showCanovaccio() {
            canovaccio_visible = !canovaccio_visible;
            if (canovaccio_visible) {
                document.getElementById("canovaccio").style.left = "50%";
            } else {
                document.getElementById("canovaccio").style.left = "-100%";
            }
        }

        function showMissions() {
            missions_visible = !missions_visible;
            if (missions_visible) {
                document.getElementById("missions").style.left = "50%";
            } else {
                document.getElementById("missions").style.left = "-100%";
            }
        }

        function showTalkDialog() {
            talk_dialog_visible = !talk_dialog_visible;
            if (talk_dialog_visible) {
                document.getElementById("talk_dialog").style.left = "50%";
            } else {
                document.getElementById("talk_dialog").style.left = "-100%";

        }
